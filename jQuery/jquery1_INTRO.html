<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Intro</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(function() {
				$("p").on("click", function() {
					$("p").css("color", "red");
				});
			});
		</script>
	</head>
	<body>
		<p>이제부터 제이쿼리를 다 같이 공부해보죠!<br>
			마우스로 글씨를 클릭해보세요!</p>
	</body>
</html>
