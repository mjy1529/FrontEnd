<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Element Selection</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(function() {
				$("button").on("click", function() {
					//<img> 요소 중에서 alt 속성값이 "flower"인 요소를 모두 선택함.
					$("img[alt='flower']").attr("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRol5l4K-GwVE_ywrpjvR74q0Wd19WV9Fm6Fhn_9iXLtFvFjfQr");
					//이때, 이미지 속성은 대괄호 안에 쓴다!!!! **주의**
				});
			});
		</script>
	</head>
	<body>
		<h1>속성 선택자</h1>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGWH2eQY_Q5RYMG54DZ1u8u23y29ljMfkCCb1uFvLQ-P-M9i43eg" alt="flower"><br>
		<button>속성을 바꾸죠!!</button>
	</body>
</html>
