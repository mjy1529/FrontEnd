<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Element Addition</title>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script>
			$(function() {
				$("button").on("click", function() {
					$("#list").prepend("<p>새로 추가된 콘텐츠에요!</p>");
				});
			});
		</script>
	</head>
	<body>
		<h1>.prepend() 메소드</h1>
		<ul id="list">
			<li>첫 번째 아이템이에요!</li>
			<li>두 번째 아이템이에요!</li>
			<li>세 번째 아이템이에요!</li>
		</ul>
		<button>아이템 추가</button>
	</body>
</html>
