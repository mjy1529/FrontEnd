<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Method Chaining</title>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script>
			// id가 list인 요소의 <li> 요소를 모두 선택한 후에, 그 중 두 번째 요소의 값을 설정함
			// 이때, .find()는 배열 형태를 반환
			// .eq(1)는 배열 요소 중에서 인덱스가 1인 것을 반환
			$(function() {
				$("button").on("click", function() {
					$("#list").find("li").eq(1).html("두 번째 아이템을 선택했어요!!")
				});
			});
		</script>
	</head>
	<body>
		<h1>메소드 체이닝</h1>
		<ul id="list">
			<li>첫 번째 아이템이에요!</li>
			<li>두 번째 아이템이에요!</li>
			<li>세 번째 아이템이에요!</li>
		</ul>
		<button>텍스트 변경</button>
	</body>
</html>
