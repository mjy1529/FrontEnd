<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Method</title>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script>
			$(function() {
				$("button").on("click", function() {
					//<img> 요소의 src 속성값을 새로 값으로 설정할 때는 파라미터가 2개!
					$("img").attr("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvYwhI7Ao-TlV70iZAL1r3wjWcTx1GpJW_1PScWbVzrZm7oWFk");
				});
			});
		</script>
	</head>
	<body>
		<h1>.attr() 메소드</h1>
		<p>아래의 버튼을 누르면 다음 이미지를 변경할 수 있어요!</p>
		<button>src 속성 변경</button><br><br>
		<img src="https://i.pinimg.com/236x/c1/76/f5/c176f5cff0cd14f76b6a79fb8026167c--phone-wallpapers-kakao-friends-wallpaper.jpg" style="width:320px; height:214px; border:1px solid black">
	</body>
</html>
