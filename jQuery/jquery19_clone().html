<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Element Clone</title>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script>
			$(function() {
				$("button").on("click", function() {
					$("#firstItem").clone().appendTo("#list");
				});
			});
		</script>
	</head>
	<body>
		<h1>.clone() 메소드</h1>
		<ul id="list">
			<li id="firstItem">첫 번째 아이템이에요!</li>
			<li>두 번째 아이템이에요!</li>
			<li>세 번째 아이템이에요!</li>
		</ul>
		<button>아이템 복사</button>
	</body>
</html>
