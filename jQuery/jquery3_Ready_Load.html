<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Syntax</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#doc").text("문서(document)가 전부 로드됐어요!");
			});
			$(window).load(function() {
				$("#win").text("창(window)이 모두 로드됐어요!");
			});
		</script>
	</head>
	<body>
		<h1>문서와 창이 모두 로드되는 시점</h1>
		<p>로드되는 시점의 차이를 살펴보자!</p>
		<iframe src="http://www.daum.net" width="100%" height="300px"></iframe>
		<p id="doc">잠시만 기다려주세요!</p>
		<p id="win">잠시만 기다려주세요!</p>
	</body>
</html>
