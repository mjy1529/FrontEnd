<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Element Addition</title>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script>
			$(function() {
				//id가 list인 요소의 맨 마지막에 id가 firstItem인 요소를 추가
				$("#firstBtn").on("click", function() {
					$("#firstItem").appendTo("#list");
				});
				$("#secondBtn").on("click", function() {
					$("#secondItem").appendTo("#list");
				});
				$("#thirdBtn").on("click", function() {
					$("#thirdItem").appendTo("#list");
				});
			});
		</script>
	</head>
	<body>
		<h1>.appendTo() 메소드</h1>
		<p>아래 버튼들을 왼쪽부터 차례대로 눌러보세요</p>
		<ul id="list">
			<li id="firstItem">첫 번째 아이템이에요!</li>
			<li id="secondItem">두 번째 아이템이에요!</li>
			<li id="thirdItem">세 번째 아이템이에요!</li>
		</ul>
		<button id="firstBtn">아이템 추가</button>
		<button id="secondBtn">아이템 추가</button>
		<button id="thirdBtn">아이템 추가</button>
	</body>
</html>
