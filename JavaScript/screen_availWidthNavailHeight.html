<!--
실제 사용할 수 있는 화면 크기
실제 사용할 수 있는 화면의 크기를 픽셀 단위로 반환
운영체제의 작업 표시줄과 같은 공간을 모두 제외한 크기를 반환
-->

<!DOCTYPE html>
<html>
<head>
	<title>JavaScript BOM Screen Object</title>
</head>
<body>
	<h1>실제 사용할 수 있는 화면 크기</h1>
	<script>
		document.write("실제 사용할 수 있는 화면의 너비는 " + screen.availWidth + "픽셀입니다.<br>");
		document.write("실제 사용할 수 있는 화면의 높이는 " + screen.availHeight +"픽셀입니다.<br>");
	</script> 
</body>
</html>
