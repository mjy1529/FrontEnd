<!--
Window 객체

브라우저 객체 모델(BOM)이란?
자바스크립트를 이용하면 브라우저의 정보에 접근하거나 브라우저의 여러 기능들을 제어할 수 있음.
이때 사용할 수 있는 객체 모델이 바로 브라우저 객체 모델
브라우저 객체 모델은 문서 객체 모델과는 달리 W3C의 표준 객체 모델은 아님
하지만 이 모델은 자바스크립트가 브라우저의 기능적인 요소들을 직접 제어하고 관리할 방법을 제공
자바스크립트에서는 이러한 BOM 모델의 객체들을 전역 객체로 사용할 수 있음

Window 객체
웹 브라우저의 창을 나타내는 객체로, 대부분의 웹 브라우저에서 지원
자바스크립트의 모든 객체, 전역 함수, 전역 변수들은 자동으로 window 객체의 프로퍼티가 됨
window 객체의 메소드는 전역함수이며, window 객체의 프로퍼티는 전역 변수가 됨
-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>브라우저 창 크기 조절</h1>
	<p>웹 브라우저의 창 크기를 조절한 뒤에 새로고침을 다시 해보세요!</p>
	<script>
		var windowWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
		var windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		document.write("웹 브라우저의 너비는 " + windowWidth +"픽셀이고, 높이는 " + windowHeight + "픽셀입니다.");
	</script>
</body>
</html>
