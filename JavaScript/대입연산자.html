<!DOCTYPE html>
<html>
<head>
	<title>대입연산자</title>
	<script>
		var a = 10;
		document.write("현재 a의 값 : " + a + "<br>");
		a += 1;
		document.write("현재 a의 값 : " + a + "<br>");
		a -= 1;
		document.write("현재 a의 값 : " + a + "<br>");
		a *= 2;
		document.write("현재 a의 값 : " + a + "<br>");
		a /= 2;
		document.write("현재 a의 값 : " + a + "<br>");
		a %= 2;
		document.write("현재 a의 값 : " + a + "<br>");
	</script>
</head>
<body>

</body>
</html>
