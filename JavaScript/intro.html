<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Intro</title>
	<script>
		/*
			자바스크립트 주석문 예제입니다.
			javascript02.html
		*/
		var x = 10; //변수 x에 10을 저장합니다.
		var result = x + 3; //변수 result에 x+3을 저장합니다.
		window.document.write(result); //result를 출력합니다.\
	</script>
</head>
<body>
	<noscript>
		<p>여러분의 웹 브라우저가 자바스크립트를 지원하지 않습니다!</p>
	</noscript>
</body>
</html>
