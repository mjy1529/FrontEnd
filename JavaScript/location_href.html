<!--
Location 객체
현재 브라우저에 표시된 HTML 문서의 주소를 얻거나, 브라우저에 새 문서를 불러올 때 사용할 수 있음
Window 객체의 location 프로퍼티와 Document 객체의 location 프로퍼티에 같이 연결되어 있음
location 객체의 프로퍼티와 메소드를 이용하면, 현재 문서의 URL 주소를 다양하게 해석하여 처리할 수 있음

현재문서의 URL 주소
Location 객체의 href 프러퍼티는 현재 문서의 전체 URL 주소를 문자열로 반환
-->

<!DOCTYPE html>
<html>
<head>
	<title>JavaScript BOM Location Object</title>
</head>
<body>
	<h1>현재 문서의 URL 주소</h1>
	<script>
		document.write("현재 문서의 URL 주소는 " + location.href +"입니다.");
	</script>
</body>
</html>
