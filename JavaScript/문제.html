<!DOCTYPE html>
<html>
<head>
	<title>문제</title>
	<script>
		var kor = 85;
		var math = 90;
		var eng = 70;

		var total = kor + math + eng;
		var avg = total / 3;
		var grade;

		if (avg >= 90 && avg <= 100) {
			grade = "A";
		} else if (avg >= 80) {
			grade = "B";
		} else if (avg >= 70) {
			grade = "C";
		} else if (avg >= 60) {
			grade = "D"
		} else {
			grade = "F";
		}

		document.write("총점 : " + total + "<br>");
		document.write("평균 : " + avg + "<br>");
		document.write("학점 : " + grade);
	</script>
</head>
<body>

</body>
</html>
