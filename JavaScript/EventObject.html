<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>이벤트 객체</h1>
	<button id="btn">눌러보세요!</button>
	<p id="text"></p>
	<script>
		var btn = document.getElementById("btn"); //아이디가 "btn"인 요소를 선택함
		btn.addEventListener("click", clickBtn); //선택한 요소에 click 이벤트 리스너를 등록함

		function clickBtn(event) {
			document.getElementById("text").innerHTML = "이 이벤트의 타입은 " + event.type + "이며 이벤트의 대상은 " + event.target +"입니다.";
		}
	</script>
</body>
</html>

<!--
이벤트 객체
특정 타입의 이벤트와 관련이 있는 객체
해당 타입의 이벤트에 대한 상세 정보를 저장하고 있습니다.
모든 이벤트 객체는 이벤트의 타입을 나타내는 type 프로퍼티와 이벤트의 대상을 나타내는 target 프로퍼티를 가집니다.
-->
