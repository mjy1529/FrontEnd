<!DOCTYPE html>
<html>
<head>
	<title>if문</title>
	<script>
		var a = 10;
		if(a > 5)
			document.write("a는 5보다 큽니다.<br>");
		else if (a > 8) 
			document.write("a는 8보다 큽니다.<br>");
		else if(a == 5)
			document.write("a는 5입니다.<br>");
		else if (a < 5)
			document.write("a는 5보다 작습니다.<br>");
	</script>
</head>
<body>

</body>
</html>
