<!DOCTYPE html>
<html>
<head>
	<title>typeof 연산자</title>
	<script>
		document.write(typeof "문자열"+"<br>"); //string
		document.write(typeof 10+"<br>"); //number
		document.write(typeof NaN+"<br>"); //number
		document.write(typeof false+"<br>"); //boolean
		document.write(typeof hello+"<br>"); //undefined(알 수 없음)
		document.write(typeof new Date()+"<br>"); //object
		document.write(typeof null+"<br>"); //object, 객체긴 객첸데 객체가 메모리에서 날라갔다.
	</script>
</head>
<body>

</body>
</html>
