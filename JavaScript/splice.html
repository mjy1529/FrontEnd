<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Array Object</title>
</head>
<body>
	<h1>splice() 메소드</h1>
	<script>
		var arr = [1, true, "JavaScript", "자바스크립트"];

		//인덱스가 1인 요소부터 2개의 요소를 제거한 후, false와 "C언어"를 그 자리에 삽입함.
		var removedElement = arr.splice(1, 2, false, "C언어");
		document.write(arr + "<br><br>");
		document.write(removedElement); //splice()는 제거된 요소를 반환한다.
	</script>

</body>
</html>
