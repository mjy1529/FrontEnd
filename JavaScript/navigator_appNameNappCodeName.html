<!--
Navigator 객체
브라우저 공급자 및 버전 정보 등을 포함한 브라우저에 대한 다양한 정보를 저장하는 객체
이 객체의 이름은 넷스케이프(Netscape)의 초기 웹 브라우저였던 네비게이터에서 유래되었음

현재 브라우저의 이름
navigator 객체의 appName가 appCodeName 프로퍼티는 현재 사용하고 있는 브라우저의 전체 이름을 반환
브라우저 간의 호환성을 위해 스니핑 코드로 대부분의 브라우저가 브라우저 이름을 Netscape로 사용
대부분이 브라우저가 브라우저 코드명을 "Mozilla"로 사용
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>현재 브라우저의 이름</h1>
	<script>
		document.write("현재 사용 중인 브라우저의 이름은 " + navigator.appName +"입니다.<br>");
		document.write("또한, 해당 브라우저의 코드명은 " + navigator.appCodeName +"입니다.");
	</script>
</body>
</html>
