<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="closeNewWindow()">새로운 창 열기</button>
	<script>
		var newWindowObj;
		var strWindowFeatures = "menubar = yes, location = yes, resizable = yes, scrollbars = yes, status = yes";
		function openWindow() {
			newWindowObj = window.open("브라우저 새 창 열기.html", "HTML 개요", strWindowFeatures);
		}
		function closeNewWindow() {
			newWindowObj.close();
		}
	</script>
</body>
</html>
