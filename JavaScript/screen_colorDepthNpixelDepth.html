<!--
한 색상당 사용할 수 있는 비트수 : colorDepth
화면 픽셀 당 표시할 수 있는 비트수 : pixelDepth
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>한 색상당 사용할 수 있는 비트수</h1>
	<script>
		var bitColorDepth = screen.colorDepth;
		document.write("사용자 화면에서 한 색상당 사용할 수 있는 비트수는 " + bitColorDepth +"개 입니다.<br>");
		document.write("즉, 한 색상은 총 " + Math.pow(2, bitColorDepth) +"가지로 표현됩니다.");
	</script>

	<h1>화면 픽셀당 표시할 수 있는 비트수</h1>
	<script>
		var bitPixelDepth = screen.pixelDepth;
		document.write("사용자 화면의 한 픽셀당 표시할 수 있는 비트수는 " + bitPixelDepth +"개 입니다.");
	</script>
</body>
</html>
