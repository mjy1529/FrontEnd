<!--
현재 문서의 호스트 이름
location 객체의 hostname 프로퍼티는 현재 문서의 인터넷 호스트 이름을 반환
-->
<!DOCTYPE html>
<html>
<head>
	<title>JavaScript BOM Location Object</title>
</head>
<body>
	<h1>현재 문서의 호스트 이름과 파일 경로명</h1>
	<script>
		document.write("현재 문서의 호스트 이름은 " + location.hostname +"입니다.");
		document.write("현재 문서의 파일 경로명 이름은 " + location.pathname +"입니다.");
	</script>
</body>
</html>
