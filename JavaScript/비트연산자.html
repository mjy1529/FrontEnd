<!DOCTYPE html>
<html>
<head>
	<title>비트연산자</title>
	<script>
		var a = 20;
		var b = 14;
		var c = a & b;
		var d = a | b;
		var e = a ^ b;
		var f = ~a;
		var g = a << 2;
		var h = a >> 2;
		var i = a >>> 2;
		document.write("a & b : " + c + "<br>");
		document.write("a | b : " + d + "<br>");
		document.write("a ^ b : " + e + "<br>");
		document.write("~a : " + f + "<br>");
		document.write("a << 2 : " + g + "<br>");
		document.write("a >> 2 : " + h + "<br>");
		document.write("a >>> 2 : " + i + "<br>");
	</script>
</head>
<body>

</body>
</html>
