<!DOCTYPE html>
<html>
<head>
	<title>증감연산자</title>
	<script>
		var a = 10;
		document.write("현재 a의 값 : " + a + "<br>"); //10
		document.write("현재 a의 값 : " + ++a + "<br>"); //11
		document.write("현재 a의 값 : " + a++ + "<br>"); //11
		document.write("현재 a의 값 : " + a + "<br>"); //12
	</script>
</head>
<body>

</body>
</html>
