<!--
setInterval(호출할 함수, 지연시간);
-->
<!DOCTYPE html>
<html>
<head>
	<title>JavaScript BOM Timer Object</title>
</head>
<body>
	<h1>setInterval() 메소드</h1>
	<button onclick="startInterval()">2초 마다 현재 시간을 표시합니다!</button>
	<p id="date"></p>
	<script>
		function startInterval() {
			setInterval(printCurrentDate, 2000);
		}
		function printCurrentDate() {
			document.getElementById("date").innerHTML += new Date() + "<br>";
		}
	</script>
</body>
</html>
